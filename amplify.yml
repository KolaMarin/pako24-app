version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies
        - npm install --legacy-peer-deps
        
        # Clean Prisma and reinstall
        - rm -rf node_modules/.prisma
        - npm install @prisma/client@latest
        
        # Generate Prisma Client with proper binary targets
        - npx prisma generate
        - npx prisma db push --skip-generate
        
        # Set up environment variables
        - |
          cat << EOF > .env
          DB_USER=${DB_USER}
          DB_PASSWORD=${DB_PASSWORD}
          DB_HOST=${DB_HOST}
          DB_PORT=${DB_PORT}
          DB_NAME=${DB_NAME}
          APP_URL=${APP_URL}
          PORT=${PORT}
          NODE_ENV=${NODE_ENV}
          EOF
    build:
      commands:
        - npm run build

    postBuild:
      commands:
        - echo "Build completed successfully!"

  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
